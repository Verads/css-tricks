<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form UI Design</title>
    <link rel="stylesheet" href="/Login_Page/Login_Page.css">
</head>
<body>
    <section>
        <div class="box">
            <div class="form">
                <h2>Login</h2>
                <form>
                    <div class="inputBx">
                        <input type="text" placeholder="Username">
                        <img src="./assets/user.png" width="30px" height="30px" alt="username">
                    </div>
                    <div class="inputBx">
                        <input type="password" placeholder="Password">
                        <img src="./assets/lock.png" width="30px" height="30px" alt="password">
                    </div>
                    <label class="remember">
                        <input type="checkbox">Remember me
                    </label>
                    <div class="inputBx">
                        <input type="submit" value="Login">                        
                    </div>

                    <p>Forget <a href="#">Password</a></p>
                    <p>Need an <a href="#">Account</a>?</p>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
